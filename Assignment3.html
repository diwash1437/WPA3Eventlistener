  <script>
    // Function to show the text area
    function showTextArea() {
      document.getElementById('textAreaContainer').style.display = 'block';
    }

    // Add event listener to the "Click me" button
    document.getElementById('showTextAreaBtn').addEventListener('click', showTextArea);

    function showDrawingArea() {
      document.getElementById('drawingAreaContainer').style.display = 'block';
      initializeDrawingCanvas();
    }

    document.addEventListener('DOMContentLoaded', function () {
      const canvas = document.getElementById('drawingArea');
      const context = canvas.getContext('2d');
      let isDrawing = false;

      canvas.addEventListener('mousedown', startDrawing);
      canvas.addEventListener('mousemove', draw);
      canvas.addEventListener('mouseup', stopDrawing);
      canvas.addEventListener('mouseout', stopDrawing);

      function startDrawing(e) {
        isDrawing = true;
        draw(e);
      }

      function draw(e) {
        if (!isDrawing) return;

        context.lineWidth = 3;
        context.lineCap = 'round';
        context.strokeStyle = '#000';

        context.lineTo(e.clientX - canvas.offsetLeft, e.clientY - canvas.offsetTop);
        context.stroke();
        context.beginPath();
        context.moveTo(e.clientX - canvas.offsetLeft, e.clientY - canvas.offsetTop);
      }

      function stopDrawing() {
        isDrawing = false;
        context.beginPath();
      }
    });

    // Add event listener to the "Click me" button
    document.getElementById('showDrawingAreaBtn').addEventListener('click', showDrawingArea);

    //existing functions and event listeners go here

    // Function to show the survey form
    function showSurveyForm() {

      surveyFormContainer.style.display = 'block';
    }

    // Add event listener to the button
    document.getElementById('showSurveyFormBtn').addEventListener('click', showSurveyForm);

  </script>
